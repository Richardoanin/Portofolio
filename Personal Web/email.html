<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<section style="background-color: white; height: 571px;">
        <div class="container">
            <h1 style="text-align: center; margin-top: 50px; margin-bottom: 30px; font-family: poppins; font-weight: bold;" >Send Email to Richardo Anin</h1>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Name</label>
                    <input type="name" class="form-control" id="inputPassword4" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Project</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Explain your project"
                        rows="3"></textarea>
                </div>
                <div class="col-md-12">
                    <label for="inputState" class="form-label">Service</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Design</option>
                        <option>UI/UX</option>
                        <option>Video Editing</option>
                        <option>Web Development</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        Submit
                    </button>
                </div>
            </form>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Message</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            Your Email was Sent to Richard!
                        </div>

                        <div class="modal-footer">
                            <a href="tugas web.html"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okay</button></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
        <footer
        style="background-color: rgba(13, 110, 253, 1); height: 100px; padding: 50px 0px; text-align: center; color: white">
